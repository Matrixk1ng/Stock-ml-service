# Application Name
spring.application.name=StockAnalysis
# The PORT variable is automatically set by Heroku. This is the correct configuration.
server.port=${PORT:8080}

# --- Third-Party API Keys ---
# Set these in your Heroku Config Vars
finnhub.api.key=${FINNHUB_API_KEY}
FMP.api.key=${FMP_API_KEY}
alphavantage.api.key=${ALPHAVANTAGE_API_KEY}

# --- Google OAuth2 Configuration ---
# Set these in your Heroku Config Vars
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email

# --- JWT Configuration ---
# Set these in your Heroku Config Vars
jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}
jwt.secret=${JWT_SECRET}

# --- Frontend Configuration ---
# Set these in your Heroku Config Vars
frontend.success-uri=${FRONTEND_SUCCESS_URI}